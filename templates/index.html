<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Platform</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        .course-thumbnail {
            cursor: pointer;
            margin-bottom: 20px;
        }
        .modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .modal-dialog-centered {
            max-width: 80%;
            max-height: 90%;
        }
        .modal-content {
            height: 100%;
        }
        .modal-body {
            padding: 0;
            position: relative;
        }
        .close-modal-button {
            position: absolute;
            top: 10px;
            right: 15px;
            z-index: 1000;
            font-size: 2rem;
            color: #fff;
            background: transparent;
            border: none;
        }
        .filter-btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Filter Buttons -->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h3>Filter Courses</h3>
            <div id="filter-buttons">
                <button class="btn btn-primary filter-btn" data-style="all">All</button>
                {% for style in courses_by_style.keys() %}
                    <button class="btn btn-primary filter-btn" data-style="{{ style }}">{{ style }}</button>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- Courses Display -->
<div class="container mt-4">
    <div class="row" id="courses-container">
        {% for style, courses in courses_by_style.items() %}
            {% for course in courses %}
                <div class="col-md-3 course-item" data-style="{{ course.style }}">
                    <div class="card course-thumbnail" data-course-id="{{ course.id }}">
                        <img src="{{ url_for('static', filename=course.thumbnail_url) }}" class="card-img-top" alt="{{ course.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ course.title }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
</div>

<!-- Course Modal -->
<div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="courseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close-modal-button" data-dismiss="modal" aria-label="Close">
          &times;
        </button>
        <iframe id="courseIframe" class="modal-iframe"></iframe>
      </div>
    </div>
  </div>
</div>

<!-- Email Popup Modal -->
{% if not email_provided %}
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <form id="emailForm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter Your Email</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input type="email" class="form-control" id="userEmail" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </form>
  </div>
</div>
{% endif %}

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script>
    $(document).ready(function() {
        {% if not email_provided %}
            // Show the email modal on page load
            $('#emailModal').modal('show');
        {% endif %}

        // Handle email form submission
        $('#emailForm').on('submit', function(e) {
            e.preventDefault();
            var email = $('#userEmail').val();
            $.ajax({
                url: '{{ url_for('submit_email') }}',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({email: email}),
                success: function(response) {
                    $('#emailModal').modal('hide');
                    // Reload the page to update the email_provided variable
                    location.reload();
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + xhr.responseJSON.message);
                }
            });
        });

        // Handle course thumbnail click
        $('.course-thumbnail').on('click', function() {
            var courseId = $(this).data('course-id');
            // Record the course view
            $.ajax({
                url: '{{ url_for('record_course_view') }}',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({course_id: courseId}),
                success: function(response) {
                    // Get the course URL
                    $.ajax({
                        url: '{{ url_for('get_course_url') }}',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({course_id: courseId}),
                        success: function(response) {
                            if (response.status === 'success') {
                                var courseUrl = response.course_url;
                                // Set the iframe src
                                $('#courseIframe').attr('src', courseUrl);
                                // Show the modal
                                $('#courseModal').modal('show');
                            }
                        },
                        error: function(xhr, status, error) {
                            alert('Error loading course.');
                        }
                    });
                },
                error: function(xhr, status, error) {
                    alert('Error recording course view.');
                }
            });
        });

        // Filter functionality
        $('.filter-btn').on('click', function() {
            var style = $(this).data('style');
            if (style === 'all') {
                $('.course-item').show();
            } else {
                $('.course-item').hide();
                $('.course-item[data-style="' + style + '"]').show();
            }
        });

    });
</script>

</body>
</html>
